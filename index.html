<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html2image.js</title>
  <script type="text/javascript" src="./html2image.js"></script>
</head>
<body>
  <x-html2image xmlns="http://www.w3.org/1999/xhtml" height="864" width="427" exportName="message.png" class="body">
    <h1>Hello World!</h1>
  </x-html2image>
  <button id="button">Save Your Image</button>
</body>
</html>
<script>
  var button = document.getElementById('button');
  button.addEventListener('click', function() {
    button.style.display = 'none';
    let htmlImage = document.querySelector('x-html2image');
    htmlImage.toImage();
    button.style.display = 'block';
  });
</script>
